<!doctype html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/screen.css">
  <title>Made by Many Goes Southwest - 2011</title>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <!--[if IE]>
    <link rel="stylesheet" href="/ie.css">
  <![endif]-->
  <script src=/modernizr-1.7.min.js></script>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0;">
    <link href="//madebymany.com/images/favicon.ico" rel="shortcut icon">
    <link href="//madebymany.com/images/iPhoneIcon.png" rel="apple-touch-icon">
    <link type=text/plain rel=author href=/humans.txt>
</head>
<body>
  <header id=header>
    <nav>
      <ul>
        <li><span>SXSW</span></li>
        <li><a href=http://madebymany.com/what-we-do>What we do</a></li>
        <li><a href=http://madebymany.com/clients>Clients</a></li>
        <li><a href=http://madebymany.com/people>People</a></li>
        <li><a href=http://madebymany.com/signals>Signals</a></li>
        <li><a href=http://madebymany.com/blog>Blog</a></li>
        <li><a href=http://madebymany.com/contact>Contact</a></li>
      </ul>
    </nav>
    <span class=bg><img alt="Sketch notes from last year's conference" src=/images/header.gif></span>
  </header>
  <article>
    <header>
      <h1><span id=mxm>Made by Many</span> <span>Goes Southwest</span></h1>
      <p id=strapline>We’re in Austin for SXSW. Here’s what we’re Instagramming…</p>
      <p id=london_time><span>London time:</span> <time></time></p>
      <p id=local_time><span>Local time:</span> <time></time></p>
    </header>
    <ul id=updates>
      <script id=image_template type=text/html>
        <li id="update_{{element_id}}" class="update image {{username}} {{tags}}" data-timestamp={{created_time}}>
          <div class=overlay></div>
          <span class=placeholder><img src={{image_url}} alt="{{caption_text}}"></span>
          <ul>
            <li class=caption><span><img src=/images/bubble.png> {{caption_text}}</span></li>
            <li class=location><span><img src=/images/location_pin.png> {{location_name}}</span></li>
          </ul>
          <img src=/images/avatars/{{username}}.png class=avatar>
          <cite><img src=/images/names/{{username}}.png></cite>
        </li>
      </script>
      <script id=blog_template type=text/html>
        <li id="update_{{element_id}}" class="update blog time" data-timestamp={{created_time}}>
          <div class=overlay></div>
          <h2><a href={{link}}>{{title}}</a></h2>
          <p>By <cite>{{author}}</cite></p>
          <img src=/images/avatars/{{username}}.png class=avatar>
          <a href="{{link}}" class=read_blog>Read this post</a>
        </li>
      </script>
    </ul>
    <hr>
    
    <p id=load_more>Loading Instagrams...</p>
    <p id=load_new><span id=new_text>We have <span id=new_count>0</span> new images! Click here to refresh</span></p>
  </article>
  <script src=//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js></script>
  <script src=//cdn.socket.io/stable/socket.io.js></script>
  <script src=/mustache.js></script>
  <script src=/main.js></script>
  <script type=text/javascript>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-153994-26']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
